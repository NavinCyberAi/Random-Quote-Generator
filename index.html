<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Quote Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      color: #004d40;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote-container {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    blockquote {
      font-style: italic;
      margin: 20px 0;
      font-size: 18px;
      color: #00796b;
    }

    .trending-tag {
      background-color: #ffab00;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 5px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>Motivational Quote</h1>
    <blockquote id="quote">"The only way to do great work is to love what you do." – Steve Jobs</blockquote>
    <div id="trending" class="trending-tag" style="display: none;">Trending</div>
    <button id="new-quote">Get New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "The only way to do great work is to love what you do. – Steve Jobs", trending: true },
      { text: "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer", trending: false },
      { text: "Your limitation—it's only your imagination.", trending: true },
      { text: "Push yourself, because no one else is going to do it for you.", trending: false },
      { text: "Great things never come from comfort zones.", trending: true }
    ];

    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    document.getElementById('new-quote').addEventListener('click', function () {
      const quoteElement = document.getElementById('quote');
      const trendingTag = document.getElementById('trending');
      const quote = getRandomQuote();

      quoteElement.textContent = `"${quote.text}"`;
      trendingTag.style.display = quote.trending ? 'inline-block' : 'none';
    });
  </script>
</body>
</html>
